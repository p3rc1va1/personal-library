<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="library.js"></script>
    <title>Library</title>
</head>
<body>
    <dialog id="dialogContainer">
        <form method="dialog" id="formD">
            <div class="eachFormElement">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author">
            </div>
            <div class="eachFormElement">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="eachFormElement" style="gap: 1rem;">
                <label for="read">Read:</label>
                <div style="display: flex; gap: 0.5rem;">
                    <label for="read">Yes</label>
                        <input type="radio" id="read" name="read" value="true">
                    <label for="notread">No</label>
                        <input type="radio" name="read" id="notread" value="false">
                    </div>
            </div>
            <div id="buttons">
                <button>Cancel</button>
                <button type="submit" id="submitDialogBtn">Add</button>
            </div>
        </form>
    </dialog>
    <div id="headline">
        <H1>Your Library</H1>
        <button id="addabook">Add a book</button>
    </div>
    <div id="app">

    </div>
    <div></div>
    <div style="display: flex; flex-direction: row; align-items: flex-start; justify-content: center;">
<div style="border: solid red; width: 50px;
height: 50px; margin-top: 1rem;"></div>
<div style="border: solid green; width: 50px;
height: 50px;"></div>
<div style="border: solid yellow; width: 50px;
height: 50px; margin-top: 1rem;"></div>
</div>
</body>
</html>
