<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="library.js"></script>
    <title>Library</title>
</head>
<body>
    <dialog id="dialogContainer">
        <form method="dialog" id="formD">
            <div class="eachFormElement">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            </div>
            <div class="eachFormElement">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="eachFormElement" style="gap: 1rem;">
                <label for="read">Read:</label>
                <div style="display: flex; gap: 0.5rem;">
                    <label for="read">Yes</label>
                        <input type="radio" id="read" name="read" value="true" required>
                    <label for="notread">No</label>
                        <input type="radio" name="read" id="notread" value="false" required>
                    </div>
            </div>
            <div id="buttons">
                <button id="cancel" type="button">Cancel</button>
                <button type="submit" id="submitDialogBtn">Add</button>
            </div>
        </form>
    </dialog>
    <div id="headline">
        <H1>Your Library</H1>
        <button id="addabook">Add a book</button>
    </div>
    <div id="app">

    </div>
</div>
</body>
</html>
